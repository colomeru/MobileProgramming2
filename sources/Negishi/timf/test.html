<html>
	<head>
	  <title>Hello WebAPI</title>
	  <style type="text/css">
	  	#result{
	  		border: 1px solid gray;
	  		 width: 100px;
	  		height: 80px;
	  	}
	  </style>
	</head>
	<body>
		<div id="result"></div>
		<form>
			<Input id="drawbtn" type="button" value="DRAW" onclick="">
			<Input id="testbtn" type="button" value="TEST" onclick="">
		</form>

		<form>
			<Input id="update" type="button" value="UPDATE" onclick="">
		</form>
		
		<script src="js/jquery-3.1.1.min.js"></script>
		<script>
		$(document).ready(function(){

			/*
			$.ajax({
				  url: "./GetStartUserID.php"
				, dataType: "json"
				, success: function( json ) {
						result = json;
					  $("#result").html(result);
				}
			});
			*/

			// データ配置
			$.ajax({
				  url: "./SetStartData.php"
				, dataType: "json"
				, success: function( json ) {
					result = json;
					$("#result").html(result);
				}
			});

			$("#testbtn").click(function(){
				$.ajax({
					  url: "./MapDataClass.php"
					, dataType: "json"
					, success: function( json ) {
						result= json;
						$("#result").html(result);
					}
				});
		  	});

			// 所持魚数表示
			$("#drawbtn").click(function(){
				$.ajax({
					  url: "CountFish.php"
					, dataType: "json"
					, success: function( json ) {
							result="";
							for (i=0; i <json.length; ++i) {
								temp = json[i];
								result += temp["id"] + ":" + temp["fish_sum"] + "<br>";							
							}
						  $("#result").html(result);
					}
				});
		  	});
		  	

		  	$("#update").click(function(){
		  		
		  		window.location.reload();
		  	});

		});
		</script>
	</body>
</html>
